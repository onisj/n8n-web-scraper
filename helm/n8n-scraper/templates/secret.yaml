apiVersion: v1
kind: Secret
metadata:
  name: {{ include "n8n-scraper.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-scraper.labels" . | nindent 4 }}
type: Opaque
data:
  # Database URLs
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  redis-url: {{ .Values.secrets.redisUrl | b64enc | quote }}
  chromadb-url: {{ .Values.secrets.chromadbUrl | b64enc | quote }}
  
  # API Keys
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  huggingface-api-key: {{ .Values.secrets.huggingfaceApiKey | b64enc | quote }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | b64enc | quote }}
  
  # Authentication
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  session-secret: {{ .Values.secrets.sessionSecret | b64enc | quote }}
  encryption-key: {{ .Values.secrets.encryptionKey | b64enc | quote }}
  
  # External Services
  n8n-webhook-url: {{ .Values.secrets.n8nWebhookUrl | b64enc | quote }}
  slack-webhook-url: {{ .Values.secrets.slackWebhookUrl | b64enc | quote }}
  discord-webhook-url: {{ .Values.secrets.discordWebhookUrl | b64enc | quote }}
  
  # Cloud Storage
  aws-access-key-id: {{ .Values.secrets.awsAccessKeyId | b64enc | quote }}
  aws-secret-access-key: {{ .Values.secrets.awsSecretAccessKey | b64enc | quote }}
  gcp-service-account-key: {{ .Values.secrets.gcpServiceAccountKey | b64enc | quote }}
  azure-storage-account-key: {{ .Values.secrets.azureStorageAccountKey | b64enc | quote }}
  
  # Monitoring
  prometheus-auth-token: {{ .Values.secrets.prometheusAuthToken | b64enc | quote }}
  grafana-admin-password: {{ .Values.secrets.grafanaAdminPassword | b64enc | quote }}
  
  # Email
  smtp-password: {{ .Values.secrets.smtpPassword | b64enc | quote }}
  
  # Backup
  backup-encryption-key: {{ .Values.secrets.backupEncryptionKey | b64enc | quote }}