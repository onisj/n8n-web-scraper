{{- if .Values.autoscaling.enabled }}
{{- if .Values.api.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "n8n-scraper.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "n8n-scraper.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "n8n-scraper.fullname" . }}-api
  minReplicas: {{ .Values.autoscaling.api.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.api.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.api.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.api.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.api.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.api.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.api.customMetrics }}
    {{- range .Values.autoscaling.api.customMetrics }}
    - type: {{ .type }}
      {{- if eq .type "Pods" }}
      pods:
        metric:
          name: {{ .name }}
        target:
          type: AverageValue
          averageValue: {{ .target }}
      {{- else if eq .type "Object" }}
      object:
        metric:
          name: {{ .name }}
        describedObject:
          apiVersion: {{ .object.apiVersion }}
          kind: {{ .object.kind }}
          name: {{ .object.name }}
        target:
          type: Value
          value: {{ .target }}
      {{- end }}
    {{- end }}
    {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.autoscaling.api.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.api.behavior.scaleDown.percentPolicy | default 10 }}
        periodSeconds: {{ .Values.autoscaling.api.behavior.scaleDown.periodSeconds | default 60 }}
      - type: Pods
        value: {{ .Values.autoscaling.api.behavior.scaleDown.podsPolicy | default 2 }}
        periodSeconds: {{ .Values.autoscaling.api.behavior.scaleDown.periodSeconds | default 60 }}
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.autoscaling.api.behavior.scaleUp.stabilizationWindowSeconds | default 0 }}
      policies:
      - type: Percent
        value: {{ .Values.autoscaling.api.behavior.scaleUp.percentPolicy | default 100 }}
        periodSeconds: {{ .Values.autoscaling.api.behavior.scaleUp.periodSeconds | default 15 }}
      - type: Pods
        value: {{ .Values.autoscaling.api.behavior.scaleUp.podsPolicy | default 4 }}
        periodSeconds: {{ .Values.autoscaling.api.behavior.scaleUp.periodSeconds | default 15 }}
      selectPolicy: Max
---
{{- end }}
